<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ETE JBL</title>

    <link rel="stylesheet" href="estilos/fonts.css">
    <link rel="stylesheet" href="estilos/style.css">


</head>

<body>

    <header>
        <img src="imagens/logoEte.png" alt="Logo Da escola técnica estadual Jurandir bezerra líns" class="logoEte">

        <h1 class="regular fonte-25 ">Jonas Santos e Mateus Pereira</h1>
    </header>

    <img class="background" src="imagens/loginIgarassu.jpg" alt="">
    <section class="login">

        <div class="logo">
            <img src="imagens/logoEte.png" alt="">
            <div class="barra-logo"></div>
            <h1 class="bold fonte-50">Login</h1>
        </div>

        <p class="medium fonte-25">Para começar, digite o seu email e senha ja cadastrados.</p>

        <form action="login2.html">

            <div class="input">
                <label for="email"   class="medium fonte-25">Digite seu email</label>
                <input type="email" id="email" class="email" placeholder="Digite sua senha" required>
            </div>

            <div class="input">
                <label for="senha"  class="medium fonte-25">Digite sua senha</label>
                <input type="password" id="senha" class="senha" placeholder="Digite sua senha" required minlength="8" maxlength="14">
            </div>

            <a href="" class="medium fonte-20">Esqueceu sua senha?</a>



            <button type="submit" class="bold fonte-25">ENTRAR</button>



            <a href="" class="bold fonte-20">
                Esqueceu sua senha?
            </a>
        </form>



    </section>



</body>

</html>
